{% extends 'base.html' %}

{% block content %}
<h1>All Countries</h1>

{% for country in countries %}
<tr>
    <p>{{country.name}}</p>
    <p>{{country.id}}</p>
    <!-- <td><a href="/countries">{{country.name}}</a></td> -->
</tr>
    <form action="/countries/{{ country.id }}/edit" method='GET'>
        <input type="submit" value="edit">
    </form>
{% endfor %}



{% endblock %}
