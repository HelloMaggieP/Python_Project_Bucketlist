{% extends 'base.html' %}

{% block content %}

<h1 class='page_title'> Edit Country </h1>

<form id="form" action="/countries/{{country.id}}" method="post">
    <div>
        <label for="country" required>Country</label>
        <input type="text" id="country" name="country" value= "{{country.name}}" autofocus required>
    </div>
    <button class='submit_button' type="submit">Submit</button>
</form> 

{% endblock %}
