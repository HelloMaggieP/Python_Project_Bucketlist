{% extends 'base.html' %}

{% block content %}
<h2>Edit Country</h2>

<form action="/countries/{{country.id}}/edit" method="post">
    <div>
        <label for="country" required>Country</label>
        <input type="text" id="country" name="country" autofocus required>
    </div>
    <button type="submit">Submit</button>
</form> 

{% endblock %}
