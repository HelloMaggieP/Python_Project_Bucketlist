{% extends 'base.html' %}

{% block content %}

<h2>Edit Country</h2>

<form action="/countries/{{country.id}}" method="post">
    <div>
        <label for="country" required>Country</label>
        <input type="text" id="country" name="country" value= "{{country.name}}" autofocus required>
    </div>
    <button type="submit">Submit</button>
</form> 

{% endblock %}
